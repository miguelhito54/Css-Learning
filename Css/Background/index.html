<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Background</title>
  </head>
  <body>
      <p>background-color ↓</p>
      <div class="bg-color"></div>
      <p>background-image ↓</p>
      <div class="bg-image"></div>
      <p>background-size ↓</p>
      <div class="bg-size"></div>
      <p>background-repeat ↓</p>
      <div class="bg-repeat"></div>
      <p>background-attachment ↓</p>
      <div class="bg-attachment"></div>
      <p>background-position ↓</p>
      <div class="bg-position"></div>
      <p>background-origin ↓</p>
      <div class="bg-origin"></div>
      <p>background-clip ↓</p>
      <div class="bg-clip"></div>
      <p>background-multiple (img) ↓</p>
      <div class="bg-multiple"></div>
  </body>
</html>
